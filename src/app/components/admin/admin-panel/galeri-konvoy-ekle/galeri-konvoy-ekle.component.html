
    <div class="text-white">
        <h3 class="">Konvoy ekle</h3>
        <form >
            <div class="mb-1">
                <label for="name" class="form-label">Konvoy Başlığı</label>
                <input #isim type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="aracsayisi" class="form-label">Araç Sayısı</label>
                <input #aracsayisi type="text" name="aracsayisi" id="aracsayisi" class="form-control">
            </div>
            <div class="mb-3">
                <label for="kapakresmi" class="form-label">Kapak Resmi</label>
                <input #kapakresmi type="text" name="imageUrl" id="imageUrl" class="form-control">
            </div>
            <div class="mb-3">
                <label for="image1Url" class="form-label">İçeriğin 1. resmi</label>
                <input #image1 type="text" name="image1Url" id="image1Url" class="form-control">
            </div>
            <div class="mb-3">
                <label for="image2Url" class="form-label">İçeriğin 2. resmi</label>
                <input #image2  type="text" name="image2Url" id="image2Url" class="form-control">
            </div>
            <div class="mb-3">
                <label for="image4Url" class="form-label">İçeriğin 3. resmi</label>
                <input #image3 type="text" name="image3Url" id="image3Url" class="form-control">
            </div>
            <div class="mb-3">
                <label for="image4Url" class="form-label">İçeriğin 4. resmi</label>
                <input #image4 type="text" name="image4Url" id="image4Url" class="form-control">
            </div>
            <div class="mb-3">
                <label for="videoUrl" class="form-label">İçeriğin video url'si</label>
                <input #videoUrl type="text" name="videoUrl" id="videoUrl" class="form-control">
            </div>
            <div class="mb-3">
                <label for="aciklama" class="form-label">Konvoy Açıklaması</label>
                <textarea #aciklama name="aciklama" id="aciklama" class="form-control"></textarea>
            </div>
            <div class="form-check form-switch mb-3">
                <input #isActive class="form-check-input" type="checkbox" role="switch" name="isActive" id="isActive">
                <label class="form-check-label" for="flexSwitchCheckDefault">Görülebilir</label>
            </div>
        </form>
        <button type="button" class="btn btn-success" (click)="konvoyEkle(isim,aracsayisi,kapakresmi,image1,image2,image3,image4,videoUrl,aciklama,isActive)">Konvoy Ekle</button>
    </div>
