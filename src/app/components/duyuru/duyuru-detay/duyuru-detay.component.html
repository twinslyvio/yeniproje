<div class="card mb-3" *ngIf="dyricerik else nodyricerik">
    <div>
        <div class="row">
            <div class="col-3">
                <img src="{{ dyricerik.duyuruKapak }}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-8 ">
                <div class="card-body">
                    <h5 class="card-title mb-0">{{ dyricerik.duyuruName }}</h5>
                    <h3></h3>
                    <h6 class="card-text" >{{ dyricerik.duyuruAciklama }}</h6>
                </div>
            </div>
        </div>
        <div class="row mt-5 img-fluid rounded-start">
            <div class="col-4 img-fluid">
                <img src="{{ dyricerik.dyrimage1 }}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-4 img-fluid">
                <img src="{{ dyricerik.dyrimage2 }}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-4 img-fluid">
                <img src="{{ dyricerik.dyrimage3 }}" alt="" class="img-fluid rounded-start">
            </div>
        </div>
        <div class="mt-3 img-fluid">
            <!-- <iframe [src]="urlSafe" frameborder="0" allowfullscreen="true" scrolling="no" height="720" width="1294"></iframe> -->
        </div>
    </div>
</div> 

<ng-template #nodyricerik>
    <div class="alert alert-warning">
        <div class="d-flex align-items-center">
            <strong>Duyuru Detayları Yükleniyor lütfen bekleyiniz</strong>
            <div class="spinner-grow ms-auto text-primary" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden"></span>
              </div>
        </div>
    </div>
</ng-template>
