<div *ngIf="dyrIcerik.length>0; else noduyuru">
    <ng-template [ngTemplateOutlet]="duyuruList" [ngTemplateOutletContext]="{duyuru : dyrIcerik}"></ng-template>
</div>

<ng-template #duyuruList let-duyuru="duyuru">
    <div *ngFor="let duyuru of duyuru">
        <div class="card mb-3" *ngIf="duyuru.isActive">
            <div class="row">
                <div class="col-3">
                    <img src="{{ duyuru.duyuruKapak }}" alt="" class="img-fluid rounded-start">
                </div>
                <div class="col-8 ">
                    <div class="card-body">
                        <h5 class="card-title mb-0">{{ duyuru.duyuruName }}</h5>
                        <h6 class="card-text" > {{ duyuru.duyuruAciklama }}</h6>
                    </div>
                </div>
                <div class="col-1">
                    <button routerLink="/duyurular/{{duyuru.id}}" class="btn btn-outline-danger mt-4 btn-sm">Detay</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noduyuru>
    <div class="alert alert-warning">
        <div class="d-flex align-items-center">
            <strong>Duyuru Listesi Yükleniyor lütfen bekleyiniz</strong>
            <div class="spinner-grow ms-auto text-primary" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden"></span>
              </div>
        </div>
    </div>
</ng-template>
